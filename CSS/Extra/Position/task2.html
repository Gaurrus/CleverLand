<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        position: relative;
        background-color: green;
        width: 500px;
        height: 500px;
        margin: 100px auto;
        border-radius: 50%;
      "
    >
      <div
        style="
          position: absolute;
          background-color: blanchedalmond;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          left: 100px;
          top: 100px;
        "
      ></div>
      <div
        style="
          position: absolute;
          background-color: blanchedalmond;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          right: 100px;
          top: 100px;
        "
      ></div>
      <div
        style="
          position: absolute;
          background-color: blanchedalmond;
          width: 70px;
          height: 70px;
          border-radius: 50%;
          left: 215px;
          top: 225px;
        "
      ></div>
      <div
        style="
          position: absolute;
          width: 200px;
          height: 70px;
          border-radius: 0 0 50% 50% / 0 0 100% 100%;
          background: blanchedalmond;
          bottom: 60px;
          left: 155px;
        "
      ></div>
      <div
        style="
          position: absolute;
          width: 90px;
          height: 110px;
          border-radius: 0 0 50% 50% / 0 0 100% 100%;
          background: red;
          bottom: 20px;
          left: 205px;
        "
      ></div>
    </div>
  </body>
</html>
