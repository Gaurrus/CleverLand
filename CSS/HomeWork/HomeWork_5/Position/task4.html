<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        style="
          width: 200px;
          height: 100px;
          border: 1px solid black;
          background: green;
        "
      >
        FIRST ELEMENT
      </div>
      <!-- элемент имеет относительное позиционирование и смещён на 20px вверх и влево -->
      <div
        class="element-2"
        style="
          width: 200px;
          height: 100px;
          border: 1px solid black;
          background: red;
          position: relative;
          top: -20px;
          left: -20px;
        "
      >
        SECOND ELEMENT
      </div>
      <div
        style="
          width: 200px;
          height: 100px;
          border: 1px solid black;
          background: blue;
        "
      >
        THIRD ELEMENT
      </div>
    </div>
  </body>
</html>
