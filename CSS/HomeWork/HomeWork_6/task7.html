<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rule {
        display: flex;
        flex-direction: column;
        background-color: cornflowerblue;
        color: white;
        border: 1px solid blue;
        width: 300px;
        margin: 100px auto;
      }
      .rule > div {
        line-height: 35px;
        padding: 0 10px;
        border: 1px solid blue;
      }
      .rule > div:hover {
        background-color: white;
        color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div class="rule">
      <div>Главная</div>
      <div>О компании</div>
      <div>Информация</div>
      <div>О нас</div>
    </div>
  </body>
</html>
