<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJ Figma</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="head">
      <div class="container">
        <div class="nav">
          <img src="./icons/Group 26.png" alt="ellipse" class="img" />
          <div class="navigation-wrapper">
            <a href="!#" class="navigation">About</a>
            <a href="!#" class="navigation">News</a>
            <a href="!#" class="navigation">Music</a>
            <a href="!#" class="navigation">Media</a>
            <a href="!#" class="navigation">Tours</a>
            <a href="!#" class="navigation">Contact</a>
          </div>
        </div>
        <h2 class="single">New Single</h2>
        <h1 class="song">War For Love</h1>
        <div class="player">
          <img
            src="./details/music-track.png"
            alt="player"
            class="img-player"
          />
        </div>
      </div>
    </section>
    <section class="article">
      <div class="container">
        <div class="article_wrapper">
          <div class="article_item">
            <img src="./img/Group 2.png" alt="1" class="article_img" />
            <div class="purple">
              <div class="article_descr">
                Working on my upcoming full-lenth <br />
                album that`s releasing later this year.
              </div>
            </div>
          </div>
          <div class="article_item">
            <img src="./img/Group 3.png" alt="2" class="article_img" />
            <div class="article_descr">
              <div class="purple">
                Halloween vibes. <br />
                Listen my new track!
              </div>
            </div>
          </div>
          <div class="article_item">
            <img src="./img/Group 4.png" alt="3" class="article_img" />
            <div class="article_descr">
              <div class="purple">
                WarForLove is OUT NOW!! <br />
                Stream it here!
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
